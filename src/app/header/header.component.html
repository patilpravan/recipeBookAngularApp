<app-alert-box
  [message]="messageForEmployer"
  *ngIf="messageForEmployer"
  (close)="onCloseEmployerDialog()"
></app-alert-box>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Recipe Boook</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a routerLink="/recipes">Recipes</a>
        </li>
        <li routerLinkActive="active" *ngIf="!isAuthenticated">
          <a routerLink="/authenticate">Authenticate</a>
        </li>
        <!-- <li routerLinkActive="active">
          <a routerLink="/shoping-list">Shopping List</a>
        </li> -->
        <li class="shopping-list" routerLinkActive="active">
          <a routerLink="/shoping-list">Shopping List</a>
          <span *ngIf="shoppingListCartCount" class="shopping-list-count">{{
            shoppingListCartCount
          }}</span>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a style="cursor: pointer" (click)="forEmployerButtonClicked()"
            >Technical Details
          </a>
        </li>
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer" (click)="onLogout()">Logout </a>
        </li>
        <li class="dropdown" appDropdown *ngIf="isAuthenticated">
          <a style="cursor: pointer" class="dropdown-toggle" role="button"
            >Manage <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
